<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TG-XXYX</title>
  </head>

  <body>
    <div class="right">
      <p>玩法:</p>
      <ul>
        <li>1.第一个输入框输入你的女神的名字</li>
        <li>1.第二个输入框输入你现在有什么东西(多个东西用中文逗号分割)</li>
        <li>2.第三个输入框输入你的女神喜欢什么东西(多个东西用中文逗号分割)</li>
        <li>3.写好了以后,点击'已经喜欢上你了'</li>
      </ul>
    </div>
    <div class="inputbox">
      <input
        id="youname"
        type="text"
        class="input"
        value=""
        placeholder="输入你的女神的名字" />
      <input
        id="myHas"
        class="input"
        value=""
        placeholder="我现在有什么?(如果有多个请用中文逗号，隔开)" />
      <input
        id="youLikes"
        class="input"
        value=""
        placeholder="我喜欢的人喜欢什么?(如果有多个请用中文逗号，隔开)" />
      <button id="button">已经喜欢上你了</button>
    </div>
    <div class="footer">
      <p id="myhas">我有的</p>
      <p id="youhas">你有的</p>
    </div>
  </body>
</html>
