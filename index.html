<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TS</title><style>* {
            margin: 0;
            padding: 0;
            color: #d09566;
        }

        body {
            overflow-x: hidden;
            display: grid;

        }

        .input {
            margin-bottom: 30px;
            height: 150px;
        }

        input {
            border: 10px solid transparent;
            transition: all 1s;
        }

        input::placeholder {
            color: #d09566;
            font-size: 24px;
        }

        input:hover {
            border: 10px solid #000;
        }

        #button {
            position: relative;
            width: 200px;
            height: 100px;
            border: none;
            background-color: #fff;
            font-size: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border: 10px solid #fff;
            transition: all 1s;
            margin-bottom: 30px;
            margin-top: 30px;
        }

        #button:hover {
            background-color: #fff;
            border: 10px solid #000;
        }

        .footer>div {
            margin-bottom: 30px;
        }

        .footer #myhas {
            border: 20px solid #fff;
            border-left: 10px solid #fff;
            transition: all 1s;
            height: 50px;
            line-height: 50px;
        }

        .footer #myhas:hover {
            border: 20px solid #000;
            border-left: 10px solid #000;
        }

        .footer #youhas {
            border: 20px solid #fff;
            border-left: 10px solid #fff;
            transition: all 1s;
            height: 50px;
            line-height: 50px;
        }

        .footer #youhas:hover {
            border: 20px solid #000;
            border-left: 10px solid #000;
        }

        .right {
            right: -400px;
            top: 20%;
            cursor: col-resize;
            margin-bottom: 50px;
        }

        ul {
            list-style: none;
        }

        p {
            font-size: 20px;
            font-weight: 200;
        }

        ul>li {
            margin-bottom: 20px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .input {
                max-height: 100px;
            }

            #button {
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .right {
                position: relative;
                left: 0;
            }

            .footer>div {
                height: 50px;
                border: 5px solid #fff;
                border-left: 5px solid #fff;
            }
        }</style><script defer="defer" src="bundle.js"></script><script defer="defer" src="bundle.js"></script><script defer="defer" src="bundle.js"></script><script defer="defer" src="bundle.js"></script></head><body><div class="right"><p>玩法:</p><ul><li>1.第一个输入框选你现在有什么东西(多个东西用英文逗号分割)</li><li>2.第二个输入框选你的女神喜欢什么东西(多个东西用英文逗号分割)</li><li>3.写好了以后,点击'我准备好开始舔了'</li><li>4.下面会显示你舔完后的结果,hahahaha</li></ul></div><input id="myHas" class="input" value="" placeholder="我现在有什么东西?(多个用英文逗号,分割)"> <input id="youLikes" class="input" value="" placeholder="我喜欢的人喜欢什么?(多个用英文,逗号分割)"> <button id="button">我准备好开始舔了</button><div class="top"><div></div></div><div class="footer"><div id="myhas">我有的</div><div id="youhas">你有的</div></div><script src="bundle.js"></script></body></html>
