<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我们的游戏</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .wrap {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: space-between;
      }
      .wrap .img-item {
        margin: 0 auto;
        width: 100%;
        height: 60vh;
        border: 1px solid #ffc0cb;
        border-radius: 50%;
      }
      .line {
        width: 1px;
        height: 100vh;
        background-color: #0077be;
      }
      .wrap .wrap-item {
        width: 46%;
        height: 100vh;
      }
      .img-item img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }
      .button-item {
        width: 100px;
        height: 100px;
        margin: 10px auto;
        outline: none;
        border: none;
        border: 1px solid skyblue;
        border-radius: 50%;
        background-color: #ffa500;
        text-align: center;
        line-height: 100px;
        transition: all 1s;
      }
      .button-item:hover {
        scale: 1.1;
      }
      .button-item span {
        font-weight: 200;
      }
      .update {
        width: 90%;
        height: 60vh;
        text-decoration: double;
        margin: 0 auto;
        background-color: #0077be;
        border-radius: 20px;
      }
      .update li {
        margin-bottom: 1em;
      }
      .update h3 {
        padding-top: 6px;
        line-height: 20px;
      }
      @media (max-width: 767px) {
        /*适用于最大屏幕宽度小于等于767像素的所有设备*/
        .wrap .img-item {
          height: 30vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="wrap-item">
        <div class="bird">
          <div class="img-item">
            <img src="./bird.jpg" alt="" />
          </div>
          <ul class="update">
            <h3>更新内容:</h3>
            <li>增加了蓝色小鸟</li>
            <li>增加了分数系统</li>
            <li>优化了手感，小小鸟也能很好的拖拽啦</li>
            <li>修复了一系列的bug</li>
          </ul>
        </div>
        <div class="button-item">
          <div onclick="DownBird()">下载</div>
        </div>
      </div>
      <div class="line"></div>
      <div class="wrap-item">
        <div class="zombie">
          <div class="img-item">
            <img src="./zombie.jpg" alt="" />
          </div>
          <ul class="update">
            <h3>游戏介绍:</h3>
            <li>还原了原版40%的功能</li>
            <li>根据一位超级大美铝的想法设计了一株超级厉害的无敌狂魔植物</li>
            <li>有无尽模式哦</li>
            <li>还有简单，正常，困难三种模式供你选择哦</li>
          </ul>
        </div>
        <div class="button-item">
          <div onclick="DownZombie()">下载</div>
        </div>
      </div>
    </div>
    <script>
      function DownBird() {
        window.location.href = "./brid-xxyx.apk";
      }
      function DownZombie() {
        window.location.href = "./PVZ_wudikuangmo.apk";
      }
    </script>
  </body>
</html>
