<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TS</title>
    <link rel="stylesheet" href="./css/css.css">
    <script defer="defer" src="bundle.js"></script>
</head>

<body>
    <div class="right">
        <p>玩法:</p>
        <ul>
            <li>1.第一个输入框选你现在有什么东西(多个东西用英文逗号分割)</li>
            <li>2.第二个输入框选你的女神喜欢什么东西(多个东西用英文逗号分割)</li>
            <li>3.写好了以后,点击'我已经爱上你'</li>
        </ul>
    </div>
    <div class="inputbox"><input id="myHas" class="input" value="" placeholder="我现在有什么东西?(多个用英文逗号,分割)"> <input
               id="youLikes" class="input" value="" placeholder="我喜欢的人喜欢什么?(多个用英文,逗号分割)"> <button
                id="button">我已经爱上你</button></div>
    <div class="footer">
        <p id="myhas">我有的</p>
        <p id="youhas">你有的</p>
    </div>
</body>

</html>
